<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <title>News 54</title>
    <style>
      header {
        font-family: cursive;
        color: red;
        text-align: center;
        font-size: 36px;
        padding: 1%;
        height: 40px
      }
      nav {
        float: left;
        height: 100%;
        width: 10%;
        top: 40px;
        left: 0px
      }
      ul {
        background-color: black;
        list-style-type: none;
        margin: 0 auto;
        width: 10%;
        height: 100%;
      }
      li {
        color: white;
      }
      li:selected, li.current {
        font-style: bold;
      }
      li:active, li:hover{
        font-size: 125%;
      }
      main > h2, main > h3 {
        padding: 1%;
        margin: 3%;
        clear: none;
        align-items: center;
        justify-content: center;
      }
      ins {
        font-size: 150%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>News 54</h1>
    </header>
    <nav>
      <ul>
        <li onclick="home()" class="current" id="home">
          Home
        </li>
        <li onclick="issues()" id="issues">
          Issues
        </li>
        <li onclick="about()" id="about">
          About Us
        </li>
      </ul>
    </nav>
    <main>
      <h2>
        The <em>Latest</em> <del>good</del> <ins>AWESOME</ins> News!
      </h2>
      <h3>
        Proudly brought to you by News 54!!
      </h3>
    </main>
    <script>
      var currentpart = "home";
      var homepart = document.querySelector("#home");
      var issuespart = document.querySelector("issues");
      var aboutpart = document.querySelector("about");
      var main = document.querySelector("main");
      function home() {
        if (currentpart === "home") {
          break;
        } else if ( currentpart === "issues" ) {
          issuespart.classList.remove("current");
          homepart.classList.add("current");
          main.innerHTML = `<main>
      <h2>
        The <em>Latest</em> <del>good</del> <ins>AWESOME</ins> News!
      </h2>
      <h3>
        Proudly brought to you by News 54!!
      </h3>
    </main>` 
        };
        currentpart = "home"
      };
      function issues() {
        if (currentpart === "issues") {
          break;
        } else if ( currentpart === "home" ) {
          homepart.classList.remove("current");
          issuespart.classList.add("current");
          main.innerHTML = `<main>
      <h2>
        The <em>Latest</em> <del>good</del> <ins>AWESOME</ins> News!
      </h2>
      <h3>
        Our Issues
      </h3>
    </main>` 
        };
        currentpart = "issues"
      };
    </script>
  </body>
</html>
